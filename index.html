<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile card component" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css" />

    <title>Profile card component</title>
  </head>
  <body class="body">
    <main class="card-container">
      <!-- Image Section-->
      <section class="img-section">
        <img
          class="bg-image"
          src="/images/bg-pattern-card.svg"
          alt="background image"
        />
      </section>

      <!-- Content Section -->
      <section class="content-section">
        <div class="avatar-box">
          <img
            class="avatar-picture"
            src="/images/image-victor.jpg"
            alt="avatar picture"
          />
          <div class="bold name">Victor Crest <span class="age">26</span></div>
          <div class="city">London</div>
        </div>

        <div class="stats-box">
          <div class="item">
            <div class="bold">80K</div>
            <div>Followers</div>
          </div>
          <div class="item">
            <div class="bold">803K</div>
            <div>Likes</div>
          </div>
          <div class="item">
            <div class="bold">1.4K</div>
            <div>Photos</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
